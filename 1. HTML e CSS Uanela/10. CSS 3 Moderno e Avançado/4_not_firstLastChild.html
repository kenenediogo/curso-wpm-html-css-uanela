<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo Elementos: Not, first and Last Child</title>

        <style>
            /* Selector: not - não coloca a estilização na classe selecionada como seletor */
            a:not(.btn) {
                text-decoration: none;
                color: blue;
                display: flex;
            }

            a:not(.link) {
                text-decoration: none;
                color: green;
            }

            /* li {
                background-color: green;
            } */

            /* first-child: seleciona o primeiro elemento filho dentro de um elemento pai */
            li:first-child {
                background-color: red;
            }

            /* last-child: seleciona o ultimo elemento filho dentro de um elemento pai */
            li:last-child {
                background-color: red;
            }

            /* uso do not com o first ou last-child */
            li:not(li:first-child) {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
            <li>item 7</li>
            <li>item 8</li>
            <li>item 9</li>
            <li>item 10</li>
        </ul>
        
        <div>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
            <li>item 7</li>
            <li>item 8</li>
            <li>item 9</li>
            <li>item 10</li>
        </div>

        <div>Olá Div</div>
        <span>Olá Span</span>
        <p>Olá Parágrafo</p>

        <a href="" class="link">Link 1</a>
        <a href="" class="btn">Link btn</a>
        <a href="" class="link">Link 2</a>
    </body>
</html>
