<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade Object-Fit</title>
    <style>
        img {
            /* Fill, cover, contain, scale-down, none */
            background-color: blue;
            width: 1000px;
            height: 600px;
            object-fit: fill;
            object-fit: contain;
            object-fit: cover;
            object-fit: none;
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <img src="./images/_paris.jpg" alt="Imagem de Paris">
</body>
</html>
