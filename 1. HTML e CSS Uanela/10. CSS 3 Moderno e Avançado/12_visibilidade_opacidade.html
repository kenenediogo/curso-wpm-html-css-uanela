<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibilidade e Opacidade</title>
    <style>
        div {
            background-color: blue;
            width: 150px;
            height: 150px;
            margin: 1rem;

            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 4rem;
        }

        .box-1 {
            /* visible, hidden */
            visibility: hidden;
        }
        
        .box-2 {
            /* visible, hidden */
            display: none; /* faz com que o elemento desapareça e deixa de ocupar espaço */
            /* visibility: hidden; */
        }

        .box-3 {
            /* Valores de Opacity de 0 (0.3, 0.5) - 1 */
            opacity: 0.3;
        }

    </style>
</head>
<body>
    <div class="box-1">1</div>
    <div class="box-2">2</div>
    <div class="box-3">3</div>
    <div class="box-4">4</div>
</body>
</html>
