<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pseudo Selector nth-child</title>

        <style>
            li {
                list-style: none;
            }

            /* Seleciona um elemento com base numa posição relativa dentro de um elemento pai */
            li:nth-child(1) {
                background-color: red;
            }

            /* Seleciona um intervalo de elementos em função do número desejado */
            li:nth-child(4n) {
                background-color: blue;
            }

            /* Selecciona um intervalo de elementos a partir do elemento x escolhido */
            li:nth-child(4n + 9) {
                background-color: yellow;
            }

            /* Selecciona elementos pares (even) ou ímpares (ood) */
            li:nth-child(2n) {
                background-color: purple;
            }

            /* Selecciona todos elementos a partir do ítem x */
            li:nth-child(n+10) {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
            <li>item 7</li>
            <li>item 8</li>
            <li>item 9</li>
            <li>item 10</li>
            <li>item 11</li>
            <li>item 12</li>
            <li>item 13</li>
            <li>item 14</li>
            <li>item 15</li>
            <li>item 16</li>
            <li>item 17</li>
            <li>item 18</li>
            <li>item 19</li>
            <li>item 20</li>
        </ul>
    </body>
</html>
