<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before e After</title>

    <style>

        .required::after {
            content: "*";
            color: red;
            padding-inline: 2px;
        }

        header {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f00;
        }

        header::before {
            content: "";
            background: #333 url(images/_paris.jpg) no-repeat center center/cover;
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <header>
        <h1>WEB PRO MAX</h1>
    </header>

    <form>
        <label for="name" class="required">Nome</label><input type="text" name="name" />
        <label for="emal">Email</label><input type="email" name="email" />
        <label for="name">Nome</label><input type="text" name="name" />
        <label for="name" class="required">Nome</label><input type="text" name="name" />
        <label for="name" class="required">Nome</label><input type="text" name="name" />
    </form>
</body>
</html>
